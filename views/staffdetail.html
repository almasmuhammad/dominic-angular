<!-- Staff Member Page -->
<div id="staffdetail" class="container marketing" ng-controller="StaffDetailController">
    <p>(Under construction...the following is test data!)</p>
    
    <div class="row panel panel-default">
        <div class="col-lg-4">
            <div class="myPadding"><img class="img-responsive img-circle" id={{staffmember.regUID}}></div>
            <h1>{{ staffmember.firstname }} {{ staffmember.lastname }}</h1>
            <h2><span class="text-muted">{{ staffmember.title[0] }}</span></h2>
            <h4><span class="glyphicon glyphicon-phone"></span>  {{staffmember.mobile}}</h4>
            <h4><span class="glyphicon glyphicon-envelope"></span> <a href="mailto:{{val.email}}">{{staffmember.email}}</a></h4>
        </div>
        <div class="col-lg-4">
            <h1>About {{staffmember.firstname}}</h1>
            <p class="text-muted">{{staffmember.about}}</p>
        </div>            
        <div class="col-lg-4">
            <h1 class="center-block">My Services</h1>
            <ul style="list-style: none;" class="text-muted">
            <div ng-repeat="hair in staffmember.hairCut">
                <li>{{hair}}</li>
            </div>
            </ul>
        </div>
    </div>
</div>
